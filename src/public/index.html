<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Secret Santa</title>
    <meta name="description" content="Secret Santa game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="search">
        <div>
          <h3>To select who gives gifts to whom:</h3>
          <input type="button" value="Shuffle" id="shuffle" />
        </div>
        <div class="id-container container">
          <h3>Enter your ID to find receiver wishlist</h3>
          <label for="userid">ID:</label>
          <input type="text" id="userid" />
          <input type="button" value="Search" id="search-user" />
        </div>
        <div>
          <div id="recipient-name"></div>
          <ol id="recipient-wishes"></ol>
        </div>
      </div>
      <div class="registration">
        <h3>Register in game:</h3>
        <div class="name-container container">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" />
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="wishes-container container">
          <h4>Wishes:</h4>
          <ol class="wishlist" id="wishlist">
            <li class="wish-item">
              <div class="wish">
                <textarea
                  name="wish-value"
                  cols="30"
                  rows="2"
                  class="wish-value"
                ></textarea>
                <input type="button" value="Remove" class="remove-wish" />
              </div>
            </li>
          </ol>
        </div>
        <div class="controls">
          <input
            type="button"
            value="Add wish"
            id="add-wish"
            class="add-wish"
          />
          <input
            type="button"
            value="Register user"
            id="register"
            class="register"
          />
        </div>
      </div>
    </div>
    <div class="message" id="message">MESSAGE</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
